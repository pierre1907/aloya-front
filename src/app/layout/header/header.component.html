<header class="flex items-center justify-between px-6 py-4 bg-white border-b shadow-sm">
  <div>
    <b class="text-lg font-semibold italic text-gray-800">Aloya, </b>
    votre partenaire de confiance dans la gestion de vos biens !
  </div>

  <div class="relative" (click)="toggleDropdown()">
    <div class="flex items-center gap-2 cursor-pointer">
      <div class="w-9 h-9 bg-blue-100 rounded-full flex items-center justify-center text-blue-700 font-bold">
        S
      </div>
      <span class="font-medium text-sm text-gray-700">Saint-Pierre Eliakim Cedric Kassi</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>

    <!-- Dropdown -->
    <div *ngIf="dropdownOpen" class="absolute right-0 mt-2 w-56 bg-white rounded-md shadow-lg z-50 border">
      <ul class="text-sm text-gray-700">
        <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center gap-2">
          <lucide-icon [img]="parametres" class="w-5 h-5 text-blue-800"></lucide-icon>
          <span>Paramètres</span>
        </li>
        <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center gap-2">
          <lucide-icon [img]="logout" class="w-5 h-5 text-blue-800"></lucide-icon>
          <span>Déconnexion</span>
        </li>
      </ul>
    </div>
  </div>
</header>
