<div class="p-6">
  <div class="flex justify-between items-center mb-4 flex-wrap gap-4">
    <h1 class="text-2xl font-bold">Liste des quittances</h1>

    <input
      type="text"
      placeholder="Rechercher une quittance"
      [(ngModel)]="recherche"
      class="px-4 py-2 border rounded-xl w-72"
    />
  </div>

  <div class="overflow-x-auto bg-white shadow rounded-2xl">
    <table class="min-w-full text-sm text-left text-gray-700">
      <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
      <tr>
        <th class="px-6 py-3">Numéro</th>
        <th class="px-6 py-3">Locataire</th>
        <th class="px-6 py-3">Bien</th>
        <th class="px-6 py-3">Montant</th>
        <th class="px-6 py-3">Période</th>
        <th class="px-6 py-3 text-center">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr
        class="border-b hover:bg-gray-50"
        *ngFor="let quittance of quittancesPaginees"
      >
        <td class="px-6 py-4 font-medium text-gray-900">
          {{ quittance.numero }}
        </td>
        <td class="px-6 py-4">{{ quittance.locataire }}</td>
        <td class="px-6 py-4">{{ quittance.bien }}</td>
        <td class="px-6 py-4">{{ quittance.montant | currency:'XOF' }}</td>
        <td class="px-6 py-4">{{ quittance.periode }}</td>
        <td class="px-6 py-4 text-center space-x-3">
          <button class="text-blue-500 hover:text-blue-700" (click)="voirQuittance(quittance)">
            <lucide-icon [img]="eye" class="w-6 h-6"></lucide-icon>
          </button>
          <button class="text-red-500 hover:text-red-700" (click)="supprimerQuittance(quittance)">
            <lucide-icon [img]="trash" class="w-6 h-6"></lucide-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="flex justify-end items-center p-4 space-x-2">
      <button
        (click)="pagePrecedente()"
        [disabled]="pageCourante === 1"
        class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50"
      >
        Précédent
      </button>
      <span>Page {{ pageCourante }} / {{ nombrePages }}</span>
      <button
        (click)="pageSuivante()"
        [disabled]="pageCourante === nombrePages"
        class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50"
      >
        Suivant
      </button>
    </div>
  </div>
</div>
