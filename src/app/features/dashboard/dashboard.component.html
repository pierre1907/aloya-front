  <!-- Carte Statistique: Biens -->

      <h2 class="text-lg font-semibold text-gray-700">Quittances</h2>
      <p class="text-xl font-bold">210</p>

  </div>

  <!-- Carte Statistique: Notifications -->
  <div class="bg-white shadow rounded-2xl p-4 flex items-center space-x-4">
    <div class="bg-red-100 text-red-800 rounded-full p-3">
      <lucide-icon [img]="notification" class="w-6 h-6"></lucide-icon>
    </div>
    <div>
