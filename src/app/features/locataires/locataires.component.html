<div class="p-6">
  <div class="flex justify-between items-center mb-4 flex-wrap gap-4">
    <h1 class="text-2xl font-bold">Gestion des locataires</h1>

    <input
      type="text"
      placeholder="Rechercher un locataire"
      [(ngModel)]="recherche"
      class="px-4 py-2 border rounded-xl w-72"
    />

    <button
      (click)="ajouterLocataire()"
      class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 flex items-center gap-2"
    >
      <i class="fas fa-plus"></i>
      Ajouter un locataire
    </button>
  </div>

  <div class="overflow-x-auto bg-white shadow rounded-2xl">
    <table class="min-w-full text-sm text-left text-gray-700">
      <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
      <tr>
        <th class="px-6 py-3">Nom</th>
        <th class="px-6 py-3">Prenom(s)</th>
        <th class="px-6 py-3">Email</th>
        <th class="px-6 py-3">Téléphone</th>
        <th class="px-6 py-3 text-center">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr
        class="border-b hover:bg-gray-50"
        *ngFor="let locataire of locatairesPagines"
      >
        <td class="px-6 py-4 font-medium text-gray-900">{{ locataire.nom }}</td>
        <td class="px-6 py-4">{{ locataire.prenoms }}</td>
        <td class="px-6 py-4">{{ locataire.email }}</td>
        <td class="px-6 py-4">{{ locataire.telephone }}</td>
        <td class="px-6 py-4 text-center space-x-3">
          <button class="text-blue-500 hover:text-blue-700" (click)="voirLocataire(locataire)">
            <lucide-icon [img]="eye" class="w-6 h-6"></lucide-icon>
          </button>
          <button class="text-green-500 hover:text-green-700" (click)="modifierLocataire(locataire)">
            <lucide-icon [img]="pencil" class="w-6 h-6"></lucide-icon>
          </button>
          <button class="text-red-500 hover:text-red-700" (click)="supprimerLocataire(locataire)">
            <lucide-icon [img]="trash" class="w-6 h-6"></lucide-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="flex justify-end items-center p-4 space-x-2">
      <button
        (click)="pagePrecedente()"
        [disabled]="pageCourante === 1"
        class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50"
      >
        Précédent
      </button>
      <span>Page {{ pageCourante }} / {{ nombrePages }}</span>
      <button
        (click)="pageSuivante()"
        [disabled]="pageCourante === nombrePages"
        class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50"
      >
        Suivant
      </button>
    </div>
  </div>
</div>
